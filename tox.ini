[tox]
envlist =
    py39-unit
isolated_build = true

[testenv:py39-unit]
deps =
    pytest
    pytest-cov
    pytest-redis
setenv =
    COVERAGE_FILE = .coverage
commands =
    pytest --cov-config=.coveragerc --cov=foremanlite --cov-report=term-missing:skip-covered --doctest-modules --log-cli-level=DEBUG --basetemp=/tmp/pytest --redis-exec={env:REDIS_EXEC}
